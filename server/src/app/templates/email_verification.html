<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{title}</title>
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: #f8fafc;">
    <div style="max-width: 600px; margin: 40px auto; background: #ffffff; border-radius: 16px; overflow: hidden; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);">

        <!-- Content -->
        <div style="padding: 40px;">
            <!-- Greeting -->
            <p style="margin: 0 0 24px; color: #64748b; font-size: 15px; line-height: 1.6;">{greeting}</p>

            <p style="margin: 0 0 24px; color: #64748b; font-size: 15px; line-height: 1.6;">{instruction}</p>

            <!-- Verification Code Box -->
            <div style="background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%); border: 2px solid #0ea5e9; border-radius: 12px; padding: 24px 16px; margin: 24px 0; text-align: center;">
                <p style="margin: 0 0 16px; color: #0369a1; font-size: 14px; font-weight: 500; letter-spacing: 0.5px; text-transform: uppercase;">{your_code}</p>
                <div style="background: #ffffff; border-radius: 8px; padding: 16px 20px; display: inline-block; box-shadow: 0 4px 6px -1px rgba(14, 165, 233, 0.1); max-width: 100%; overflow: hidden;">
                    <span style="font-size: 28px; font-weight: 700; color: #0c4a6e; font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace; display: block;">{code}</span>
                </div>
                <p style="margin: 16px 0 0; color: #075985; font-size: 13px;">{valid_for}</p>
            </div>

            <!-- Security Notice -->
            <div style="background: #fef3c7; border-left: 4px solid #f59e0b; border-radius: 8px; padding: 16px; margin: 24px 0;">
                <div style="display: flex; align-items: flex-start; gap: 12px;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="flex-shrink: 0; margin-top: 2px;">
                        <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" fill="#fef3c7"/>
                        <path d="M12 8V12L15 15" stroke="#b45309" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <div>
                        <p style="margin: 0 0 4px; color: #92400e; font-size: 14px; font-weight: 600;">{security_title}</p>
                        <p style="margin: 0; color: #78350f; font-size: 13px; line-height: 1.5;">{security_content}</p>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div style="margin-top: 32px; padding-top: 24px; border-top: 1px solid #e2e8f0; text-align: center;">
                <p style="margin: 0 0 8px; color: #64748b; font-size: 13px;">{ignore_message}</p>
                <p style="margin: 0; color: #94a3b8; font-size: 12px;">{auto_send_notice}</p>
            </div>
        </div>

        <!-- Bottom Branding -->
        <div style="background: #f8fafc; padding: 24px 40px; text-align: center;">
            <p style="margin: 0; color: #94a3b8; font-size: 14px; font-weight: 500;">{brand_name}</p>
            <p style="margin: 8px 0 0; color: #cbd5e1; font-size: 12px;">{brand_slogan}</p>
        </div>
    </div>
</body>
</html>
